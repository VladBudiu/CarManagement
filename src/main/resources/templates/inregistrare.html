<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />

    <link th:href="@{css/index.css}" rel="stylesheet">
    <script th:if="${usernameTaken}">
	    alert('Username already taken!');
	</script>
    <script th:if="${passwordMissmatch}">
	    alert('Passwords do not match!');
	</script>
</head>
<body>
<div class="container">
    <form id="registrationForm" th:action="@{/inregistrare}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" th:field="${user.username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" th:field="${user.password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" onclick="window.location.href='/login'" class="btn btn-secondary switch-form">Go to Login</button>
        </div>

    </form>
</div>

<footer style ="margin-top: auto" class="text-center bg-body-tertiary">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        2023:
        <a class="text-body" href="">Budiu Vlad</a>
    </div>
</footer>
</body>
</html>
