<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adaugare Masini</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link th:href="@{/css/index.css}" rel="stylesheet">

    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome <span th:text="${username}"></span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" th:href="@{/index}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/addCar}">Adaugare Masina</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/modificareUser}">Modificare User</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Log out</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
            <form th:action="@{/addCar}" method="post">
                <h2 class="text-center">Add Car</h2>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label" for="numarInmatriculare">Numar de Inmatriculare</label>
                        <input class="form-control" type="text" id="numarInmatriculare" name="numarInmatriculare" placeholder="Numar Inmatriculare" required pattern="([A-Za-z]{2}\d{2}[A-Za-z]{3})|([A-Za-z]\d{3}[A-Za-z]{3})" title="Please enter a valid registration number">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="brand">Marca</label>
                        <input class="form-control" type="text" id="brand" name="brand" placeholder="Marca" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="model">Model</label>
                        <input class="form-control" type="text" id="model" name="model" placeholder="Model" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label" for="anFabricare">An fabricare</label>
                        <input class="form-control" type="number" id="anFabricare" name="anFabricare" placeholder="An Fabricare" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="capacitateCilindrica">Capacitate Cilindrica</label>
                        <input class="form-control" type="number" id="capacitateCilindrica" name="capacitateCilindrica" placeholder="Capacitate Cilindrica" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="putere">Putere</label>
                        <input class="form-control" type="number" id="putere" name="putere" placeholder="Putere" min="0" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label" for="cuplu">Cuplu</label>
                        <input class="form-control" type="number" id="cuplu" name="cuplu" placeholder="Cuplu" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="volumPortbagaj">Volum Portbagaj</label>
                        <input class="form-control" type="number" id="volumPortbagaj" name="volumPortbagaj" placeholder="Volum Portbagaj" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label" for="pret">Pret</label>
                        <input class="form-control" type="number" id="pret" name="pret" step="0.01" placeholder="Pret" min="0" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label" for="select1">Culoare</label>
                        <select class="form-select" id="culoare" name="culoare" required>
                            <option value="" disabled selected hidden>Alege Culoarea</option>
                            <option value="ALB">Alb</option>
                            <option value="NEGRU">Negru</option>
                            <option value="ROSU">Rosu</option>
                            <option value="ALBASTRU">Albastru</option>
                            <option value="VERDE">Verde</option>
                            <option value="MOV">Mov</option>
                            <option value="PORTOCALIU">Portocaliu</option>
                            <option value="GRI">Gri</option>
                            <option value="ROZ">Roz</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="select2">Tip Combustibil</label>
                        <select class="form-select" id="tipCombustibil" name="tipCombustibil" required>
                            <option value="" disabled selected hidden>Combustibil</option>
                            <option value="BENZINA">Benzina</option>
                            <option value="MOTORINA">Motorina</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Adauga Masina</button>
                </div>

            </form>
            </div>

        </main>
        
        


        <footer style ="margin-top: auto" class="text-center bg-body-tertiary">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
              2023:
              <a class="text-body" href="">Budiu Vlad</a>
            </div>
        </footer>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
